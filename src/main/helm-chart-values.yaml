zeebe:
  extraInitContainers:
    - name: init-exporter-job-worker
      image: busybox:1.35
      command: ['/bin/sh', '-c']
      args: ['wget --no-check-certificate https://github.com/camunda-community-hub/in-engine-job-worker/releases/download/v0.0.2/zeebe-exporter-job-worker-0.0.2.jar -O /exporters/zeebe-job-worker-exporter.jar; ls -al exporters']
      volumeMounts:
      - name: exporters
        mountPath: /exporters/
  env:
    - name: ZEEBE_BROKER_EXPORTERS_JOBWORKER_JARPATH
      value: "exporters/zeebe-job-worker-exporter.jar"
    - name: ZEEBE_BROKER_EXPORTERS_JOBWORKER_CLASSNAME
      value: io.camunda.community.zeebe.exporter.worker.InEngineJobWorker
